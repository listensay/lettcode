<body>
    <script>
        var findTheDifference = function(s, t) {
            let n2 = t.length;

            let r1 = s.split('').sort()
            let r2 = t.split('').sort()

            for (let i = 0; i < n2; i++) {
                if (r1[i] !== r2[i]) {
                    return r2[i];
                }
            }

            return
        };

        const result = findTheDifference('', 'abcde');
        console.log(result)
    </script>
